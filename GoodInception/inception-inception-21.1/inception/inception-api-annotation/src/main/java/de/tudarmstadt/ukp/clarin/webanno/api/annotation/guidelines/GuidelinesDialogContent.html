<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
  <div class="w_flex_container">
    <div class="w_flex_content">
      <div class="scrolling fluid-container">
        <ul class="list-group">
          <li wicket:id="guidelineRepeater" class="list-group-item">
            <i class="fas fa-book"></i>
            <span wicket:id="guidelineName"></span>
            <button wicket:id="guideine" class="float-end btn btn-sm btn-primary">
              <i class="fas fa-book-open"></i>
              Open Guideline
            </button>
          </li>
        </ul>
      </div>
    </div>
    <div class="w_flex_footer card-footer text-end">
      <button wicket:id="cancel" class="btn btn-secondary">
        <i class="fas fa-times"></i>&nbsp;
        <wicket:message key="close"/>
      </button>
    </div>
  </div>
</wicket:panel>
</html>
