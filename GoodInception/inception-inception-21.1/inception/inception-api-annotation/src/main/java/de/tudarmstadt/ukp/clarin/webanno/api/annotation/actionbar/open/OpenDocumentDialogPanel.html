<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
  <form wicket:id="form" class="w_flex_container">
    <div class="w_flex_content flex-h-container">
      <div class="flex-content flex-h-container flex-gutter">
        <div class="flex-content flex-v-container card" wicket:enclosure="project">
          <div class="card-header">
            <wicket:message key="projects"/>
          </div>
          <div class="flex-content scrolling fit-child-snug">
            <select wicket:id="project" class="form-control"></select>
          </div>
        </div>
        <div class="flex-content flex-v-container card" wicket:enclosure="user">
          <div class="card-header">
            <wicket:message key="users"/>
          </div>
          <div class="flex-content scrolling fit-child-snug">
            <select wicket:id="user" class="form-control"></select>
          </div>
        </div>
        <div class="flex-content flex-v-container card" wicket:enclosure="documents">
          <div class="card-header">
            <wicket:message key="docs"/>
          </div>
          <div class="flex-content scrolling fit-child-snug">
            <select wicket:id="documents" class="form-control"></select>
          </div>
        </div>
      </div>
    </div>
    <div wicket:id="buttons" class="w_flex_footer card-footer text-end">
       <button wicket:id="openButton" class="btn btn-primary">
        <i class="fas fa-file-alt"></i>&nbsp;
        <wicket:message key="open"/>
      </button>
      <button wicket:id="cancelButton" class="btn btn-secondary">
        <i class="fas fa-times"></i>&nbsp;
        <wicket:message key="cancel"/>
      </button>
    </div>
  </form>
</wicket:panel>
</html>
