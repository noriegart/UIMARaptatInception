<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:panel>
    <form wicket:id="form" class="w_flex_container">
      <div class="w_flex_content">
        <div class="fluid-container">
          <div class="row">
            <div class="col-sm-12">
              <p>
                <wicket:container wicket:id="challenge" />
              </p>
              <div>
                <input wicket:id="response" class="form-control"/>
              </div>
              <p>
                <span wicket:id="feedback"></span>
              </p>
            </div>
          </div>
          <div class="row">
            <div class="" wicket:enclosure="mergeIncompleteAnnotations">
              <div class="col-sm-12">
                <div class="form-check">
                  <input wicket:id="mergeIncompleteAnnotations" class="form-check-input" type="checkbox"/>
                  <label wicket:for="mergeIncompleteAnnotations" class="form-check-label">
                    Merge incomplete annotations
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="w_flex_footer card-footer text-end">
      <div class=" text-end">
        <button wicket:id="confirm" class="btn btn-primary">
          <i class="fas fa-check"></i>&nbsp;
          <wicket:message key="confirm.label"/>
        </button>
        <button wicket:id="cancel" class="btn btn-secondary">
          <i class="fas fa-times"></i>&nbsp;
          <wicket:message key="cancel.label"/>
        </button>
      </div>
      </div>
    </form>
  </wicket:panel>
</body>
</html>
